<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Falling Croissants</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .croissant {
            position: absolute;
            top: -100px; /* Start above the visible area */
            width: 50px; /* Adjust size as needed */
            pointer-events: none; /* Prevent interaction */
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .croissant {
            animation: fall linear infinite;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('/corndog-tile-1.png'), url('/corndog-tile.png'), url('/corndog-tile-2.png');
            -webkit-animation: background 1000s linear infinite;
            -moz-animation: background 1000s linear infinite;
            -ms-animation: background 1000s linear infinite;
            animation: background 1000s linear infinite;
            -webkit-transform: translate3d(0,0,0);
            -moz-transform: translate3d(0,0,0);
            -ms-transform: translate3d(0,0,0);
            -o-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }

        @keyframes background {
            0% { background-position: 0px 0px, 0px 0px, 0px 0px; }
            100% { background-position: 50000px 50000px, 10000px 20000px, -10000px 15000px; }
        }

        @-moz-keyframes background {
            0% { background-position: 0px 0px, 0px 0px, 0px 0px; }
            100% { background-position: 50000px 50000px, 10000px 20000px, -10000px 15000px; }
        }

        @-webkit-keyframes background {
            0% { background-position: 0px 0px, 0px 0px, 0px 0px; }
            100% { background-position: 50000px 50000px, 10000px 20000px, -10000px 15000px; }
        }

        @-ms-keyframes background {
            0% { background-position: 0px 0px, 0px 0px, 0px 0px; }
            100% { background-position: 50000px 50000px, 10000px 20000px, -10000px 15000px; }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const croissantSrc = 'croissant.png';

            function createCroissant() {
                const croissant = document.createElement('img');
                croissant.src = croissantSrc;
                croissant.classList.add('croissant');
                croissant.style.left = Math.random() * window.innerWidth + 'px';
                croissant.style.animationDuration = 3 + Math.random() * 5 + 's';
                container.appendChild(croissant);

                croissant.addEventListener('animationend', () => {
                    container.removeChild(croissant);
                });
            }

            function startRain() {
                setInterval(createCroissant, 300); 
            }

            startRain();
        });
    </script>
</body>
</html>
